<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Галерея на всю ширину экрана</title>
  <style>
    /* Убираем отступы и делаем body и html на всю ширину и высоту */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* Галерея занимает всю ширину экрана */
    .gallery-container {
      width: 100vw; /* 100% ширины viewport */
      max-width: 100vw;
      background: white;
      box-sizing: border-box;
      border-radius: 0; /* убираем скругление, чтобы не было зазоров */
      overflow: hidden;
      box-shadow: none;
    }

    .main-image img {
      display: block;
      width: 100%;
      height: auto;
      user-select: none;
      border-radius: 0; /* без скруглений */
    }

    .button-bar {
      display: flex;
      justify-content: center;
      background: #222;
      padding: 10px 0;
      margin: 0;
      border-radius: 0;
      box-sizing: border-box;
    }

    .button-bar button {
      background: transparent;
      border: none;
      margin: 0 10px;
      cursor: pointer;
      outline: none;
      transition: transform 0.2s ease;
    }

    .button-bar button:hover,
    .button-bar button.active {
      transform: scale(1.2);
    }

    .button-bar img {
      width: 40px;
      height: 40px;
      filter: brightness(0) invert(1);
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="gallery-container">
    <div class="main-image">
      <img id="displayed-image" src="image1.jpg" alt="Основное изображение" />
    </div>

    <div class="button-bar">
      <button class="image-btn active" data-img="image1.jpg" aria-label="Показать изображение 1">
        <img src="icon1.png" alt="Иконка 1" />
      </button>
      <button class="image-btn" data-img="image2.jpg" aria-label="Показать изображение 2">
        <img src="icon2.png" alt="Иконка 2" />
      </button>
      <button class="image-btn" data-img="image3.jpg" aria-label="Показать изображение 3">
        <img src="icon3.png" alt="Иконка 3" />
      </button>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.image-btn');
    const mainImage = document.getElementById('displayed-image');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const newSrc = button.getAttribute('data-img');
        mainImage.src = newSrc;

        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
      });
    });
  </script>

</body>
</html>

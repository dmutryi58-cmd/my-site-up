<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Галерея с фиксированной панелью кнопок</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow-x: hidden; /* чтобы не было горизонтального скролла */
    }

    .gallery-container {
      width: 100vw;
      max-width: 100vw;
      background: white;
      box-sizing: border-box;
      border-radius: 0;
      overflow: visible; /* чтобы не обрезать фиксированную панель */
      padding-bottom: 120px; /* увеличен отступ снизу, чтобы контент не перекрывался панелью */
    }

    .main-image img {
      display: block;
      width: 100%;
      height: auto;
      user-select: none;
      border-radius: 0;
    }

    /* Фиксированная панель с кнопками */
    .button-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      background: #222;
      padding: 25px 0; /* увеличена высота панели */
      margin: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px; /* больше пространства между кнопками */
      z-index: 1000;
      box-shadow: 0 -2px 15px rgba(0,0,0,0.5);
    }

    .button-bar button {
      background: transparent;
      border: none;
      cursor: pointer;
      outline: none;
      transition: transform 0.2s ease;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80px;  /* увеличена ширина кнопки */
      height: 80px; /* увеличена высота кнопки */
    }

    .button-bar button:hover,
    .button-bar button.active {
      transform: scale(1.3);
    }

    .button-bar img {
      width: 70px;  /* увеличен размер иконок */
      height: 70px;
      filter: brightness(0) invert(1);
      user-select: none;
      pointer-events: none;
      display: block;
    }
  </style>
</head>
<body>

  <div class="gallery-container">
    <div class="main-image">
      <img id="displayed-image" src="image1.jpg" alt="Основное изображение" />
      <!-- Для демонстрации длинного изображения можно добавить много текста или увеличить высоту картинки -->
    </div>
  </div>

  <div class="button-bar">
    <button class="image-btn active" data-img="image1.jpg" aria-label="Показать изображение 1">
      <img src="icon1.png" alt="Иконка 1" />
    </button>
    <button class="image-btn" data-img="image2.jpg" aria-label="Показать изображение 2">
      <img src="icon2.png" alt="Иконка 2" />
    </button>
    <button class="image-btn" data-img="image3.jpg" aria-label="Показать изображение 3">
      <img src="icon3.png" alt="Иконка 3" />
    </button>
  </div>

  <script>
    const buttons = document.querySelectorAll('.image-btn');
    const mainImage = document.getElementById('displayed-image');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const newSrc = button.getAttribute('data-img');
        mainImage.src = newSrc;

        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
      });
    });
  </script>

</body>
</html>

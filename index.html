<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Галерея с кнопками</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0; /* фон всей страницы */
      display: flex;
      justify-content: center; /* центрируем содержимое по горизонтали */
      padding: 40px 0; /* вертикальные отступы страницы */
    }

    /* Контейнер, объединяющий картинку и полоску */
    .gallery-container {
      width: 588px;      /* фиксированная ширина равна ширине картинки */
      background: white; /* белый фон вокруг картинки и полоски */
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden; /* чтобы не было пробелов из-за скруглений */
    }

    .main-image {
      margin: 0; /* убираем отступы */
      padding: 0;
      background: white;
    }

    .main-image img {
      display: block; /* убираем нижний пробел у inline-изображений */
      width: 588px;
      height: auto;
      border-bottom: none;
      border-radius: 10px 10px 0 0; /* скругляем только верхние углы */
      user-select: none;
    }

    .button-bar {
      display: flex;
      justify-content: center;
      background: #222; /* тёмный фон полоски */
      padding: 10px 0;
      margin: 0; /* убираем отступы */
      border-radius: 0 0 10px 10px; /* скругляем нижние углы */
    }

    .button-bar button {
      background: transparent;
      border: none;
      margin: 0 15px;
      cursor: pointer;
      outline: none;
      transition: transform 0.2s ease;
    }

    .button-bar button:hover,
    .button-bar button.active {
      transform: scale(1.2);
    }

    .button-bar img {
      width: 50px;
      height: 50px;
      filter: brightness(0) invert(1);
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="gallery-container">
    <div class="main-image">
      <img id="displayed-image" src="image1.jpg" alt="Основное изображение" />
    </div>

    <div class="button-bar">
      <button class="image-btn active" data-img="image1.jpg" aria-label="Показать изображение 1">
        <img src="icon1.png" alt="Иконка 1" />
      </button>
      <button class="image-btn" data-img="image2.jpg" aria-label="Показать изображение 2">
        <img src="icon2.png" alt="Иконка 2" />
      </button>
      <button class="image-btn" data-img="image3.jpg" aria-label="Показать изображение 3">
        <img src="icon3.png" alt="Иконка 3" />
      </button>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.image-btn');
    const mainImage = document.getElementById('displayed-image');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const newSrc = button.getAttribute('data-img');
        mainImage.src = newSrc;

        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
      });
    });
  </script>

</body>
</html>
